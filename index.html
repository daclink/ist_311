             function classAction() {
                   
                var ID_TO_change = window.location.href.split("#")[1];
                console.log("entering ClassAction : " + ID_TO_change); 
                
                
        
                if(ID_TO_change === ""){
                    console.log("is it just hash? " + ID_TO_change);
                    ID_TO_change = "#home_link";
                }
                
                if(ID_TO_change[0] !== "#"){
                    console.log("no hash? no problem " + ID_TO_change);
                    ID_TO_change = "#"+ID_TO_change;
                }
                
                if(ID_TO_change.split("_")[1] != "link"){
                    console.log("no link?" + ID_TO_change);
                    ID_TO_change += "_link";
                };
                
                console.log("classAction: " + ID_TO_change);
                $(".active").removeClass("active");
                $(ID_TO_change).parent().addClass("active");
            }
